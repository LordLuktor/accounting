version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: accuflow-postgres
    environment:
      POSTGRES_DB: accuflow
      POSTGRES_USER: accuflow
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - accuflow-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: accuflow-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: accuflow
      DB_PASSWORD: password
      DB_NAME: accuflow
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - accuflow-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.accuflow-backend.rule=Host(`${BACKEND_DOMAIN:-api.accuflow.local}`)"
      - "traefik.http.routers.accuflow-backend.entrypoints=websecure"
      - "traefik.http.routers.accuflow-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.accuflow-backend.loadbalancer.server.port=3000"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accuflow-frontend
    environment:
      VITE_API_URL: ${BACKEND_URL:-https://api.accuflow.local}
    networks:
      - accuflow-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.accuflow-frontend.rule=Host(`${FRONTEND_DOMAIN:-accuflow.local}`)"
      - "traefik.http.routers.accuflow-frontend.entrypoints=websecure"
      - "traefik.http.routers.accuflow-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.accuflow-frontend.loadbalancer.server.port=80"

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: accuflow-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--global.sendanonymoususage=false"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - accuflow-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${FRONTEND_DOMAIN:-accuflow.local}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"

volumes:
  postgres_data:
  traefik_letsencrypt:

networks:
  accuflow-network:
    driver: bridge